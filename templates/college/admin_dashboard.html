{% extends 'college/adminbase.html' %}
{% load static %}

{% block content %}

<head>
  <style media="screen">
    .alert {
      margin-left: 25%;
      margin-right: 25%;
      padding: 20px;
      background-color: #f44336;
      color: white;
    }

    .w3-panel p {
      padding-top: 10px;
    }

    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .closebtn:hover {
      color: black;
    }

    .white-color {
      color:white;
      font-size:25px;
      float:right;
  }


  </style>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">    


</head>
<br>

{%include 'college/admin_dashboard_cards.html'%}

<br><br>
<div class="w3-panel w3-black">
  <p>Notice Board</p>
</div><br>

{%for n in notice%}
<div class="alert">
  <a href="{% url 'delete-notice' n.id  %}"><i class="bi bi-trash white-color"></i> </a>
  <strong>Posted on {{n.date}} </strong><br><b>By : {{n.by}}</b> <br> <b>Topic : {{n.topic}}</b><br> {{n.message}}
  
  
</div>
{%endfor%}

{% endblock %}
