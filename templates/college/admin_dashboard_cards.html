<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <style type="text/css">
    a:link {
      text-decoration: none;
    }

    .order-card {
      color: #fff;
    }

    .bg-c-blue {
      background: linear-gradient(45deg, #4099ff,#4a5c64);
    }

    .bg-c-green {
      background: linear-gradient(45deg, #2ed8b6, #4a5c64);
    }

    .bg-c-yellow {
      background: linear-gradient(45deg, #FFB64D, #4a5c64);
    }

    .bg-c-pink {
      background: linear-gradient(45deg, #FF5370, #597481);
    }


    .card {
      border-radius: 5px;
      -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
      box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
      border: none;
      margin-bottom: 30px;
      -webkit-transition: all 0.3s ease-in-out;
      transition: all 0.3s ease-in-out;
      height:150px;
      
    }

    .card .card-block {
      padding: 25px;
    }

    .order-card i {
      font-size: 26px;
    }

    .f-left {
      float: left;
    }

    .f-right {
      float: right;
    }
  </style>
</head>

<body>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <div class="container">
    <div class="row" style="margin-left:-2%">
      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-blue order-card">
          <div class="card-block">
            <h6 class="m-b-20">Total Teacher</h6>
            <h2 class="text-right"><i class="fas fa-chalkboard-teacher f-left"></i><span>{{teachercount}}</span>
            </h2>
              <hr>
              <a href="admin-view-teacher" style="text-decoration:none;color:white;">
              <p style="font-size:15px;">View More&nbsp;<i class="fa fa-arrow-circle-right" style="font-size:15px;"></i></p>
            </a>
          </div>
        </div>
      </div>
    

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-blue order-card">
          <div class="card-block">
            <h6 class="m-b-20">Total Student</h6>
            <h2 class="text-right"><i class="fas fa-user-graduate f-left"></i><span>{{studentcount}}</span></h2>
            <hr>
            <a href="admin-view-student" style="text-decoration:none;color:white;">
            <p style="font-size:15px;">View More&nbsp;<i class="fa fa-arrow-circle-right" style="font-size:15px;"></i></p>
          </a>
          </div>
        </div>
      </div>


      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-green order-card">
          <div class="card-block">
            <h6 class="m-b-20">Pending Teacher</h6>
            <h2 class="text-right"><i class="fas fa-spinner f-left"></i><span>{{pendingteachercount}}</span></h2>
            <hr>
            <a href="admin-approve-teacher" style="text-decoration:none;color:white;">
            <p style="font-size:15px;">View More&nbsp;<i class="fa fa-arrow-circle-right" style="font-size:15px;"></i></p>
          </a>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-green order-card">
          <div class="card-block">
            <h6 class="m-b-20">Pending Admission</h6>
            <h2 class="text-right"><i class="fas fa-spinner f-left"></i><span>{{pendingstudentcount}}</span></h2>
            <hr>
            <a href="admin-approve-student" style="text-decoration:none;color:white;">
            <p style="font-size:15px;">View More&nbsp;<i class="fa fa-arrow-circle-right" style="font-size:15px;"></i></p>
          </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script type="text/javascript"></script>
</body>
</html>
